<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Design.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container clearfix">
        <div class="ordered-list">

            <h2>Divisions of Bangladesh : </h2>
            <ol>
                <li>Barisal</li>
                <li>Chittagong</li>
                <li>Dhaka</li>
                <li>Khulna</li>
                <li>Mymensingh</li>
                <li>Rajshahi</li>
                <li>Rangpur</li>
                <li>Sylhet</li>
            </ol>
        </div>

        <div class="unordered-list">
            
            <h2>South Asia : </h2>

            <ul>
                <li>Afghanistan</li>
                <li>Pakistan</li>
                <li>India</li>
                <li>Nepal</li>
                <li>Bhutan</li>
                <li>Bangladesh</li>
                <li>Maldives</li>
                <li>Sri Lanka</li>
            </ul>

        </div>

    </div>













</body>
</html>
